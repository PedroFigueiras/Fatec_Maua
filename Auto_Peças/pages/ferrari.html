<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/ferrari.css">
    <title> Inicio </title>
</head>

<body class="body_login_ferrari">
    <header class="header_ferrari">
        <div class="Divisao_header_ferrari">
            <div class="divisao_logo_header_ferrari">

                <img class="img_logo_header_ferrari" src="../img/Login/logo.png" alt="">

            </div>



            <div class="divisao_casa_header_ferrari">
                <img class="img_sacola_header_ferrari" src="../img/home/sacola.png" alt="">
                <img class="img_casa_header_ferrari" src="../img/home/casa.png" alt="">
                <img class="img_saida_header_ferrari" src="../img/home/sair.png" alt="">
            </div>




        </div>
    </header>

    <main>
        <div class="fundo">


            <div class="content">
                <div class="slides">
                    <input class="radios" type="radio" name="radio" id="slide1">
                    <input class="radios" type="radio" name="radio" id="slide2">
                    <input class="radios" type="radio" name="radio" id="slide3">
                    <input class="radios" type="radio" name="radio" id="slide4">
                    <input class="radios" type="radio" name="radio" id="slide5">

                    <div class="slide s1">

                        <img src="../img//home/volvo.jpg" alt="VOLVO">

                    </div>

                    <div class="slide">

                        <img src="../img/home/toro.jpg" alt="TORO">

                    </div>

                    <div class="slide">

                        <img src="../img/home/moto.jpg" alt="">

                    </div>

                    <div class="slide">

                        <img src="../img/home/jaguar.jpg" alt="">

                    </div>

                    <div class="slide">

                        <img src="../img/home/bmw.jpg" alt="">

                    </div>


                </div>

            </div>

            <div class="navigation">

                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>


            </div>




        </div>


       


    </main>

</body>
