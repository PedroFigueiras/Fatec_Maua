<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/home.css">
    <script src="https://kit.fontawesome.com/ca14b9e588.js" crossorigin="anonymous"></script>
    <title> Home </title>
</head>

<script>


   
</script>

<body>

    <header>
        <div class="Divisao_header">
            <div class="divisao_logo_header">

                <img class="img_logo_header" src="../img/Login/logo.png" alt="">

            </div>



            <div class="divisao_casa_header">
                <img class="img_sacola_header" src="../img/home/sacola.png" alt="">
                <img class="img_casa_header" src="../img/home/casa.png" alt="">
                <img class="img_saida_header" src="../img/home/sair.png" alt="">
            </div>




        </div>
    </header>

    <main>

        <div class="fundo">

            <img class="rua" src="../img/home/rua.png" alt="">

            <div class="content">
                <div class="slides">
                    <input class="radios" type="radio" name="radio" id="slide1">
                    <input class="radios" type="radio" name="radio" id="slide2">
                    <input class="radios" type="radio" name="radio" id="slide3">
                    <input class="radios" type="radio" name="radio" id="slide4">
                    <input class="radios" type="radio" name="radio" id="slide5">

                    <div class="slide s1">

                        <img src="../img//home/volvo.jpg" alt="VOLVO">

                    </div>

                    <div class="slide">

                        <img src="../img/home/toro.jpg" alt="TORO">

                    </div>

                    <div class="slide">

                        <img src="../img/home/moto.jpg" alt="">

                    </div>

                    <div class="slide">

                        <img src="../img/home/jaguar.jpg" alt="">

                    </div>

                    <div class="slide">

                        <img src="../img/home/bmw.jpg" alt="">

                    </div>


                </div>

            </div>

            <div class="navigation">

                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>


            </div>




        </div>

        <div class="divisao_fundo_header">

            <div class="barra_central_header_1" >

                <div class="barra_central_header_1_1">

                    <div id="voltar" class="btn_voltar_home">

                        <i class="fas fa-chevron-left"></i>

                    </div>
                    <div id="next" class="btn_voltar_home">

                        <img src="../img/home/icone_next.png" class="img_next" alt="">

                    </div>
                    <div class="images">
                        <img src="../img/home/audi.png" alt="">
                    </div>
                    <div class="images">
                        <img src="../img/home/ferrari.png" alt="">
                    </div>
                    <div class="images">
                        <img src="../img/home/bmw.png" alt="">
                    </div>
                    <div class="images">
                        <img src="../img/home/mercedes.png" alt="">
                    </div>
                    <div class="images">
                        <img src="../img/home/audi.png" alt="">
                    </div>

                </div>


            </div>


        </div>

        <div class="divisaoFundo2">

            <div class="divisaoBlocos">

                <div class="bloquinho1"></div>
                <div class="bloquinho2"></div>
                <div class="bloquinho3"></div>
                <div class="bloquinho4"></div>

            </div>

        </div>



    </main>



</body>
