<html>
<meta charset=" UTF-8"> 
<head>
<title>EXEMPLO DE ESTRUTURA DE REPETIÇÃO</title>



<body onload="somar()">

			<h1>Tabuada
	
	
			
			<script language="JavaScript">
			
			
			
				function somar() {
				var n1 = Number(window.prompt("Digite um Valor:"));

			
				
				for (var i= 0; i <= 10; i++) 

					{

						
				
						document.write("<br>" + "<br>" + `${n1} x ${i}   = ${i*n1}`) //+ i = mostrar os valores
								
								
					}
						
			
				}
			
			
			
			
			</script> 
			

</head>
</body>

</html>
