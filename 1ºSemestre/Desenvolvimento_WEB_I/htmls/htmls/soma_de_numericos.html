
<html>
<head>
<title>Exemplo de Caixa de Entrada</title>
<meta charset=" UTF-8"> <script language="JavaScript">
	function somar() {
		var n1 = Number(window.prompt("Digite o Valor 1:"));
		var n2 = Number(window.prompt("Digite o Valor 2:"));
		var soma = (n1 + n2);
//Saida de Dados pela Mensagem
		alert("Valor da Soma é: " + soma);
//Saida de Dados pelo browser
		document.write("<center>");
		document.write("<h1>");
		document.write("<hr>");
		document.write("A soma dos valores é: " + soma);
		document.write("<hr>");
}
</script>
</head><body Onload="somar()">
</body></html>
